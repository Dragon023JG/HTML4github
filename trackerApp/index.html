<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script src="./script.js" type="text/javascript"></script>
    <title>Task Tracker</title>
  </head>
  <body>
    <div class="container">
      <h1 onclick="addEventListener()">Task Tracker</h1>
      <form id="taskForm">
        <!-- Task form inputs go here -->
        <label for="taskName">Task name</label>
        <input type="text" id="taskName="taskName" />
        <!-- A label and text area for task description with an id of taskDescription -->
        <label for="taskDescription">Task Description:</label>
        <textarea id="taskDescription" name="taskDescription"></textarea>
        <!-- A label and input field for task deadline with an id of taskDeadline . -->
        <label for="taskDeadline">Task Deadline: </label>
        <input type="date" id="taskDeadline" name="taskDeadline" />
        <button type="submit">Add Task</button>
      </form>
      <table id="taskTable">
        <!-- Task table content here -->
      </table>
    </div>
    <!-- <script src="script.js"></script> -->
  </body>
</html>
