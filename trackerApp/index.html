<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <!-- <script src="./script.js" type="text/javascript"></script> -->
    <title>Task Tracker</title>
  </head>
  <body>
    <div class="container">
      <h1>Task Tracker</h1>
      <!-- calling the  dom -->
      <form id="taskForm">
        <!-- Task form inputs go here -->
        <label for="taskName">Task name</label>
        <input type="text" id="taskName" name="taskName" />
        <!-- <br /> -->
        <!-- A label and text area for task description with an id of taskDescription -->
        <label for="taskDescription">Task Description:</label>
        <textarea
          id="taskDescription"
          name="taskDescription"
          style="padding: 1px"
        ></textarea>
        <br />
        <!-- A label and input field for task deadline with an id of taskDeadline . -->
        <label for="taskDeadline">Task Deadline: </label>
        <input type="date" id="taskDeadline" name="taskDeadline" />
        <br />
        <button type="submit">Add Task</button>
      </form>

      <!-- tableform -->
      <table id="taskTable">
        <!-- Task table content here -->
        <!-- <tr>
          <th>task name</th>
          <th>task description</th>
          <th>task deadline</th>
        </tr> -->
      </table>
    </div>
    <script src="./script.js" type="text/javascript"></script>
  </body>
</html>
